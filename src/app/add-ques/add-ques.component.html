

<div>
<ul>
    <li><label>Add Tags : </label>
        <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList aria-label="tags selection">
                  <mat-chip *ngFor="let tags of questionTag" [selectable]="selectable"
                           [removable]="removable" (removed)="remove(tags)">
                    {{tags.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="Add new tags pressing comma..."
                         [matChipInputFor]="chipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
              </mat-form-field>
    </li><li>
        <label>Add Question : </label>
        <mat-form-field class="example-full-width">
        <input matInput placeholder="Question" [formControl]="question">
        </mat-form-field>
    </li><li>
            <button mat-button (click)="submitQuestion()">Submit</button>
    </li>
</ul>
</div>
<div>
    checking questions..
    <mat-list role="list">
            <mat-list-item *ngFor="let ques of questionFound" role="listitem">{{ques}}</mat-list-item>
    </mat-list>
          <p>
            Question Found : {{questionFound.length}}
          </p>
</div>
